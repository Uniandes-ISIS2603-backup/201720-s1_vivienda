<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createSugerencia"> Crear una sugerencia</label>
                </div>
            <div class="panel-body">
                <form ng-submit="createSugerencia()" name="sugerencia">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="idMensaje" class="col-sm-2">ID:</label>
                            <input type="number" id="idMensaje" required ng-model="sugerenciaID" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="mensaje" class="col-sm-2">Mensaje:</label>
                            <textarea id="mensaje" required ng-model="sugerenciaMensaje" class="col-sm-6"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="documentoEstudiante" class="col-sm-2">Documento Estudiante:</label>
                            <input type="number" id="documentoEstudiante" required ng-model="sugerenciaDocumentoEstudiante" class="col-sm-6">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="documentoAdmin" class="col-sm-2">Documento Admin:</label>
                            <input type="number" id="documentoAdmin" required ng-model="sugerenciaDocumentoAdmin" class="col-sm-6"/>
                        </div>
                    </div>
                   
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!sugerencia.$valid">

                            <div class="alert alert-warning" >
                                <strong>Ojo!</strong><p>Todos los espacios son requeridos. Vale aclarar que el documento del administrador como el del estudiante deben estar en el sistema.</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="sugerencia.$valid" type="submit" value="Guardar" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="viviendaSugerenciaObtenerTodos">Cancelar</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
