<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createTorre">Crear nueva torre</label>
                <label ng-if="edit" id="editTorre">Edit torre</label></div>
            <div class="panel-body">
                <form ng-submit="createTorre()" name="torre">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="torreId" class="col-sm-4">ID:</label>
                            <input id="torreId:" required ng-model="id" class="col-sm-6"/>
                        </div>
                        <div class="form-group col-md-5">
                            <label for="torreEstado" class="col-sm-3">Disponible?</label>
                           
                            <input id = "torreEstado" type="checkbox" ng-model="disponible">
                            
                            </label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!torre.$valid">

                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>All inputs are required*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="torre.$valid" type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="torreList">Cancelar</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
