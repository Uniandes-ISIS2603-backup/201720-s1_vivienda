<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}}</alert>
<div id="alertPanel" style="text-align: center"></div>

<div class="container-fluid">
    <div class="col-md-4">
        <div class="btn-group mr-4" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="torresCreate"><span class="glyphicon glyphicon-plus-sign"></span>AÃ±adir torre</a>
                    </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Disponible</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="torre in torresRecords">
                    <td id="{{$index}}-id">{{torre.id}}</td>
                    <td id ="{{$index}}-disponible">{{torre.disponible}}</td>
                    <td><a id="boton-irborrartorre" ui-sref="torreDelete({id: torre.id})" class="btn btn-danger">Borrar</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
