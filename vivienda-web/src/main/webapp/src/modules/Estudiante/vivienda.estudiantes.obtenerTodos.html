<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label>Estudiantes en U-Tower !!!</label></div>
            <div class="panel-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref=""><span class="glyphicon glyphicon-plus-sign"></span> Crear nuevo estudiante</a>
                    </div>
                </div>
                <div class="col-md-8">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nombre</th>    
                                <th>Documento</th>  
                                <th>Actions</th>  
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="estudiante in estudiantes">
                                <td id="{{$index}}-nombre">{{estudiante.nombre}}</td>
                                <td id="{{$index}}-documento">{{estudiante.documento}}</td>
                                <td id="{{$index}}-actions">
                                    <a id="boton-irdetailadmin" ui-sref="estudiantesDetail({documento:estudiante.documento})" class="btn btn-info">Ver</a>
                                    <a class="btn btn-default btn-sm" ui-sref=""><span class="glyphicon glyphicon-edit"></span></a>
                                    <a class="btn btn-danger btn-sm" ui-sref="estudiantesBorrar({documento:estudiante.documento})"><span class="glyphicon glyphicon-trash"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>
