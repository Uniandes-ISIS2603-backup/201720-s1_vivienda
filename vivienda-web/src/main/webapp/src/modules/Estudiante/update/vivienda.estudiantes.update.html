<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="updateEstudiante">Actualizar un estudiante</label>
                </div>
            <div class="panel-body">
                <form ng-submit="updateEstudiante()" name="estudiante">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="nombreEstudiante" class="col-sm-2">Nombre:</label>
                            <input type="text" id="nombreEstudiante" required ng-model="estudianteNombre" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="userName" class="col-sm-2">UserName:</label>
                            <input type="text" id="userName" required ng-model="estudianteUserName" class="col-sm-6">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="passWord" class="col-sm-2">PassWord:</label>
                            <input type="password" id="passWord" required ng-model="estudiantePassWord" class="col-sm-6"/>
                        </div>
                    </div>
                   
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!estudiante.$valid">

                            <div class="alert alert-warning" >
                                <strong>Ojo!</strong><p>Todos los espacios son requeridos.</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="estudiante.$valid" type="submit" value="Guardar" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="viviendaEstudianteObtenerTodos">Cancelar</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
