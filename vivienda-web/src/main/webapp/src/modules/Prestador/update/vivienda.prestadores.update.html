<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="updateEstudiante">Actualizar un servicio</label>
                </div>
            <div class="panel-body">
                <form ng-submit="updateServicio()" name="servicio">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="nombreServicio" class="col-sm-2">Nombre:</label>
                            <input type="text" id="nombreServicio" required ng-model="prestadorNombre" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="documento" class="col-sm-2">Documento:</label>
                            <input type="number" id="documento" required ng-model="prestadorDocumento" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="disponible" class="col-sm-2">disponible:</label>
                            <input type="boolean" id="disponible" required ng-model="prestadorDisponible" class="col-sm-6">
                        </div>
                    </div>
                   
                   
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!prestador.$valid">

                            <div class="alert alert-warning" >
                                <strong>Ojo!</strong><p>Todos los espacios son requeridos.</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="prestador.$valid" type="submit" value="Guardar" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="prestadorObtenerTodos">Cancelar</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
