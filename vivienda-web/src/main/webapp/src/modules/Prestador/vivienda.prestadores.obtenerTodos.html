<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label>prestadores de servicio U-towe</label></div>
            <div class="panel-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="prestadoresCreate"><span class="glyphicon glyphicon-plus-sign"></span> Crear un nuevo prestador</a>
                    </div>
                </div>
                <div class="col-md-8">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nombre</th>    
                                <th>Documento</th>  
                                <th>disponible</th>  
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="prestador in prestadores">
                                <td id="{{$index}}-nombre">{{prestador.nombre}}</td>
                                <td id="{{$index}}-documento">{{prestador.documento}}</td>
                                <td id="{{$index}}-actions">{{prestador.disponible}}</td>
                                    <a id="boton-irdetailadmin" ui-sref="prestadoresDetail({documento:prestador.documento})" class="btn btn-info">Ver</a>
                                    <a class="btn btn-default btn-sm" ui-sref="prestadoresUpdate({documento:prestador.documento})"><span class="glyphicon glyphicon-edit"></span></a>
                                    <a class="btn btn-danger btn-sm" ui-sref="prestadoresBorrar({documento:prestador.documento})"><span class="glyphicon glyphicon-trash"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>
