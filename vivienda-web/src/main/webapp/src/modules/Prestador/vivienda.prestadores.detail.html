<div class="col-md-4">
    <div class="container-fluid">   
     <h3> Info </h3>
     <br>
     <h6>Nombre:{{prestador.nombre}}</h6>
     <br>
     <h6>Documento:{{prestador.documento}}</h6>
     <br>
     <h6>Disponible:{{prestador.disponible}}</h6>
     <br>
     
     <h6>Servicios:</h6>
     <ul class="list-inlin" ng-repeat="suge in prestador.servicios">
         <li>
                     <p>ID del servicio: {{suge.id}}</p>
                 </li>
 <li>
                     <p>precio:<br>{{suge.precio}}</p>
                 </li>
  </ul>
     <p> Si no aparecen nada en la lista de servicios, es que el usuario no tiene ningun servicio.</p>
     <a id="boton-devolverse" ui-sref="prestadorObtenerTodos" class="btn btn-info">Regresar</a>
    </div>
    
</div>
