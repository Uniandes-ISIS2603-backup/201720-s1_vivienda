<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createServicio">Crear nuevo servicio</label>
                <label ng-if="edit" id="editServicio">Editar servicio</label></div>
            <div class="panel-body">
                <form ng-submit="createServicio()" name="servicio">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="servicioNombre" class="col-sm-2">Nombre:</label>
                            <input id="servicioNombre" type="text" required ng-model="servicioNombre" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="servicioPrecio" class="col-sm-2">precio:</label>
                            <input type="number" id="mensajeTitulo" required ng-model="servicioPrecio" class="col-sm-6"/>
                        </div>
                    </div>
                   <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="servicioAdmin" class="col-sm-2">IdAdmin:</label>
                            <select class="form-control" id="adminSelect" required ng-model="servicioAdmin" >
                                <option ng-repeat="admin in servicioadmin2" id="{{admin.documento}}">{{admin.documento}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-4">
                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>El prestador debe existir</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!servicio.$valid">
                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>Ingrese todos los valores*</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="servicio.$valid" type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="servicioList">Cancelar</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
