<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createServicio">Crear nuevo Servicio</label>
                <label ng-if="edit" id="editMensaje">Editar servicio</label></div>
            <div class="panel-body">
                <form ng-submit="createServicio()" name="servicio">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="servicioId" class="col-sm-2">ID:</label>
                            (//TODO (corregir))
                            <input id="servicioId" type="text" required ng-model="servicioId" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="servicioPrecio" class="col-sm-2">precio:</label>
                            <input type="text" id="servicioPrecio" required ng-model="servicioPrecio" class="col-sm-6"/>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!servicio.$valid">
                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>Ingrese todos los valores*</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="servicio.$valid" type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="servicioList">Cancel</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
