<div id="alertPanel" style="text-align: center"></div>
<div class="container-fluid">
    <div class="panel-group">
    <div class="panel-primary">
    <div class="panel-heading"><label>Servicios</label></div>
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <br>
            <a id="boton-ircrearservicio" ui-sref="servicioCreate" class="btn btn-info">Crear servicio</a>
            <br>
            <br>
            <br>
            
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>    
                    <th>Precio</th> 
                             
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="servicio in serviciosRecords">
                    <td id="{{$index}}-nombre">{{servicio.nombre}}</td>
                    <td id="{{$index}}-precio">{{servicio.precio}}</td>               
                   
                    <td><a id="boton-irdetailservicio" ui-sref="servicioDetail({servicioId: servicio.nombre})" class="btn btn-info"><span class="glyphicon glyphicon-plus">Ver</a>
                    <a id="boton-iractualizarservicio" ui-sref="servicioUpdate({servicioId: servicio.nombre})" class="btn btn-primary"><span class="glyphicon glyphicon-edit">Editar</a>
                    <a id="boton-irborrarservicio" ui-sref="servicioDelete({servicioId: servicio.nombre})" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span>Borrar</a></td>
                </tr>
            </tbody>
        </table>
       <div class="btn-group mr-2" role="group" aria-label="First group">
            <br>
            <br>
        </div>
        </div>
        </div>
        </div>
