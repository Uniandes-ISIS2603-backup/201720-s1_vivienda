<style>
    form.padding {
        padding-left: 1cm;
    }

</style>
<br>
<br>
<form class="padding" ng-submit="createCuenta()" name="cuenta">
    <div class="form-group row">
        
        <div class="form-group col-md-6">
            <label for="id" class="col-sm-6">Id de la cuenta: </label>
            <input type="number" id="id" required ng-model="id" class="col-sm-6" readonly/>
        </div>
    </div>

    <div class="form-group row">
        <div class="form-group col-md-6">
            <label for="renta" class="col-sm-6">Renta: </label>
            <input type="number" id="renta" required ng-model="renta" class="col-sm-6"/>
        </div>
    </div>
    </div>
        <div class="form-group row">
        <div class="form-group col-md-6">
            <label for="estudianteActual" class="col-sm-6">Documento actual del estudiante:</label>
            <input type="number" id="idCurrentEstudiante" required ng-model="currentEstudiante" class="col-sm-6" readonly/>
        </div>
    </div>
    <div class="form-group row">
        <div class="form-group col-md-6">
            <label for="sel1" class="col-sm-6">Elija al nuevo estudiante :</label>
            <select class="form-control" id="estudianteSelect" required ng-model="estudianteCuenta" >
                <option>No cambiar</option>
                <option>Eliminar estudiante</option>
                <option ng-repeat="est in allEstudiantesShow" id="{{est.documento}}">{{est.documento}}</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="form-group col-sm-12">
            <input type="submit" value="Guardar" class="btn btn-success"/>
            <a class="btn btn-info" ui-sref="cuentaList">Cancelar</a>
        </div>
    </div>
        <div class="form-group row">
        <div class="form-group col-sm-12">
         
            <a class="btn btn-link" ui-sref="ordenPagoList">Editar ordenes de pago</a>
        </div>
    </div>
    
    </div>
        <div class="form-group row">
        <div class="form-group col-sm-12">
   
            <a class="btn btn-link" ui-sref="tarjetaList">Editar tarjetas</a>
        </div>
    </div>
</form>
