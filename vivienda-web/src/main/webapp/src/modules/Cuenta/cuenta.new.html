<style>
    form.padding {
        padding-left: 1cm;
    }

</style>
<br>
<br>
<form class="padding" ng-submit="createCuenta()" name="cuenta">
    <div class="form-group row">
        <div class="form-group col-md-6">
            <label for="id" class="col-sm-2">Id de la cuenta: </label>
            <input type="number" id="id" required ng-model="id" class="col-sm-6"/>
        </div>
    </div>

    <div class="form-group row">
        <div class="form-group col-md-6">
            <label for="renta" class="col-sm-2">Renta: </label>
            <input type="number" id="renta" required ng-model="renta" class="col-sm-6"/>
        </div>
    </div>

    <div class="form-group row">
        <div class="form-group col-sm-4" ng-if="!cuenta.$valid">
            <div class="alert alert-warning">
                <strong>Advertencia!</strong><p>Debe llenar todos los campos*</p>
            </div> 
        </div> 
    </div> 
    <div class="form-group row">
        <div class="form-group col-sm-12">
            <input ng-show="cuenta.$valid" type="submit" value="Guardar" class="btn btn-success"/>
            <a class="btn btn-info" ui-sref="ordenPagoList">Cancelar</a>
        </div>
    </div>
</form>
