<style>
    form.padding {
        padding-left: 1cm;
    }

</style>
<br>
<br>
<form class="padding" ng-submit="createTarjeta()" name="tarjeta">
    <div class="form-group row">
        <div class="form-group col-md-6">
            <label for="nombreTarjeta" class="col-sm-2">Nombre compañía:</label>
            <input id="nombreTarjeta" required ng-model="nombreTarjeta" class="col-sm-6"/>
        </div>
    </div>
    <div class="form-group row">
        <div class="form-group col-md-6">
            <label for="numeroTarjeta" class="col-sm-2">Numero tarjeta:</label>
            <input type="number" id="numeroTarjeta" required ng-model="numeroTarjeta" class="col-sm-6"/>
        </div>
    </div>
        <div class="form-group row">
        <div class="form-group col-md-4">
            <label for="sel1" class="col-sm-6">Cuenta a asociar:</label>
            <select class="form-control" id="cuentaSelect" required ng-model="cuentaTarjeta" >
                <option>No asociar cuenta</option>
                <option ng-repeat="cuenta in allCuentasShow" id="{{cuenta.id}}">{{cuenta.id}}</option>
            </select>
        </div>
    </div>
    
    <div class="form-group row">
        <div class="form-group col-sm-4" ng-if="!tarjeta.$valid">
            <div class="alert alert-warning">
                <strong>Advertencia!</strong><p>Debe llenar todos los campos*</p>
            </div> 
        </div> 
    </div> 
    <div class="form-group row">
        <div class="form-group col-sm-12">
            <input ng-show="tarjeta.$valid" type="submit" value="Guardar" class="btn btn-success"/>
            <a class="btn btn-info" ui-sref="tarjetaList">Cancelar</a>
        </div>
    </div>
</form>
