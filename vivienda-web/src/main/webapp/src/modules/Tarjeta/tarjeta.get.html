
<div id="alertPanel" style="text-align: center"></div>
<div class="container-fluid">
    <div class="panel-group">
         <div class="panel-primary">
        <div class="panel-heading"><label>Tarjeta </label></div> 
    
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <br>
            <a class="btn btn-info" ui-sref="tarjetaCreate">
                <span class="glyphicon glyphicon-plus-sign"></span> Crear una tarjeta</a>
            <br>
        </div>
        
         <form ng-submit="buscarTarjeta()" name="tarjet">
                        <div class="form-group col-md-12">
                            <br>
                            <b>Buscar por número de tarjeta:</b>
                            <br>
                            <br>
                            <input id="numeroTarjeta" type="number" required ng-model="tarjetaBuscarNumero" class="col-sm-6" min="1"/>
                        </div>
                        <div class="form-group col-sm-12">
                            <input ng-show="tarjet.$valid" type="submit" value="Buscar" class="btn btn-success"/>
                        </div>
                </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre de la compañía</th> 
                    <th>Numero de tarjeta</th>   
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tarjeta in tarjetasRecords">
                    <td id="{{$index}}-nombre">{{tarjeta.nombre}}</td>
                    <td id="{{$index}}-numero">{{tarjeta.numeroTarjeta}}</td>  
                    <td>
                        <a id="boton-irdetailtarjeta" ui-sref="tarjetaDetail({tarjetaId: tarjeta.numeroTarjeta})" class="btn btn-info"><span class="glyphicon glyphicon-plus"></span> Ver</a>
                    <a ui-sref="tarjetaUpdate({tarjetaId: tarjeta.numeroTarjeta})"  class="btn btn-primary" ><span class="glyphicon glyphicon-edit"></span> Editar</a>
                    <a id="boton-irborrartarjeta" ui-sref="tarjetaDelete({tarjetaId: tarjeta.numeroTarjeta})" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span> Borrar</a>
                </td>
                    
                </tr>
            </tbody>
        </table>
    
    </div>
    </div>
    </div>
</div>
